<html>
<head>
    <style>
        table {
            border: 1px solid black;
            table-layout: fixed;
        }
        th, td {
            border: 1px solid black;
            padding: 20px 20px;
        }
        .base-size {
            width: 80px;
            height: 80px;
            padding: 1px;
        }
        .buttons {
            width: 100%;
            height: 100%;
            padding: 0px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="4" style="font-size: 40px;">
                Antra LIFE
            </th>
        </tr>
        <tr style="height: 80px;">
            <td colspan="2" style="width: 160px;height: 80px;padding: 0px;">
                <a href="https://google.com">
                    <button class="buttons">
                        Google
                    </button>
                </a>       
            </td>
            <td colspan="2" style="width: 160px;height: 80px;padding: 0px;">
                <a href="http://www.github.com">
                    <button class="buttons">
                        GitHub
                    </button>
                </a>
                
            </td>
        </tr>
        <tr>
            <td class="base-size" style="vertical-align: top;text-align: center;">
                <a href="http://www.facebook.com">
                    <button class="buttons">
                        FaceBook
                    </button>
                </a>
            </td>
            <td class="base-size" style="vertical-align: middle; text-align: left;">
                <a href="http://www.gmail.com">
                    <button class="buttons">
                        Gmail
                    </button>
                </a>
            </td>
            <td class="base-size" style="vertical-align: bottom;text-align: center;">
                <a href="http://www.youtube.com">
                    <button class="buttons">
                        YouTube
                    </button>
                </a>
            </td>
            <td class="base-size" style="vertical-align: middle;text-align: left;">2048</td>
        </tr>
        <tr style="height: 80px;">
            <td style="vertical-align: bottom;text-align: right;">Food</td>
            <td class="base-size" colspan="2" style="vertical-align: bottom; text-align: left;">Game</td>
            <td style="padding: 1px; width:38;height: 80px;">
                <table style="height: 80px;">
                    <tr style="height: 30px;width: 80px;">
                        <td style="padding: 1px;">Social Life</td>
                    </tr>
                    <tr style="height: 30px;width: 80px;">
                        <td style="padding: 1px;">Sleep</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td style="text-align: right;vertical-align: middle;" colspan="3">Beer ></td>
            <td class="base-size" style="text-align: left;vertical-align: middle;">WC</td>
        </tr>
    </table>
</body>
</html>
